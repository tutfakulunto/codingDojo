<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Shapes with CSS 3</title>
        <link rel="stylesheet" type="text/css" href="hoverPhotos.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>
        $(document).ready(function() {

            $('img').on('click', function(event) {
                // Prevent the page's scrollbar from jumping to the top.
                event.preventDefault();
                $(this).hide('slow', function() {
                    // Animation complete.
                });
            });
            
            $('a').on('click', function(event) {
                // Prevent the page's scrollbar from jumping to the top.
                event.preventDefault();
                $('img').show('slow', function() {
                    // Animation complete.
                });
            });

        });
        </script>
    </head>
    <body>
        <div id="container">
            <header>
                <h1>jQuery - Assignment 2</h1>
            </header>
            <main>
                <img src="cat.jpg" alt="cat">
                <img src="dog.jpg" alt="dog">
                <img src="cat.jpg" alt="cat">
                <img src="dog.jpg" alt="dog">
                <img src="cat.jpg" alt="cat">
                <img src="dog.jpg" alt="dog">
                <img src="cat.jpg" alt="cat">
                <img src="dog.jpg" alt="dog">
            </main>
            <footer>
                <a href="#">Restore</a>
            </footer>



        </div><!-- end container -->
    </body>
</html>
