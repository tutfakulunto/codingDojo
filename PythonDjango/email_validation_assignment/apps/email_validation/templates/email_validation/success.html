<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Emails</title>
</head>
<body>
    <h1>The email address you entered ({{your_email}}) is VALID</h1>
    <h2>Email addresses entered:</h2>
    <table>
        {% for email in emails %}
        <tr>
            <td>{{email.email}}</td>
            <td>{{email.created_at}}</td>
            <td><a href="/emails/{{email.id}}/delete">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
