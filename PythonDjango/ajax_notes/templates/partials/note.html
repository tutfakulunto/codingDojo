{% for note in notes %}
    <div class="note">
        <h2>{{note['title']}}</h2>
        <textarea name="description" data_id="{{note['id']}}" rows="10" cols="20" placeholder="Enter description here...">{{note['description']}}</textarea>
    </div>
    <div class="del">
        <form action="/notes/{{note['id']}}/delete" method="POST">
        <p><input id="db" type="submit" value="Delete"></p>
        </form>
    </div>
    <hr>
{% endfor %}
