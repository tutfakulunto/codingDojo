<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Weather App</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #container{
            width: 1000px;
            margin: 30px auto 0px auto;
            padding: 15px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script>
    $(document).ready(function() {
        $('form').submit(function() {
            var html_str = "";
            var location = $("#location").val();
            var url = "http://api.openweathermap.org/data/2.5/weather?q=" + location + "\&&appid=c67e285aa559af4d4e6fc04cd002a6d6";
            $.get(url, function(res) {
                html_str += "<h1>" + location.charAt(0).toUpperCase() + location.slice(1) + "</h1><br>" + "<h2>Temperature: " + Math.round(res.main["temp"] * (9/5) - 459.67,2) + " F</h2>";
                $("#results").html(html_str);
            }, 'json');
            return false;
        });
    });
    </script>
</head>
<body>
    <div id="container">
        <form class="location_form" action="#" method="POST">
            <input type="text" id="location" placeholder="City name...">
            <input type="submit" value="Search Weather">
        </form>
    </div>
    <div id="results">
    </div>
</body>
</html>
