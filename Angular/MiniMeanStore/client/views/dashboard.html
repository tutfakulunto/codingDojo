
<h4>Products</h4>
<p ng-repeat="product in products | limitTo:2">{{product.name}} ({{product.quantity}} left)</p>



<h4>Recent Orders</h4>
<p ng-repeat="order in orders | limitTo:4">{{order._user.name}} bought {{order.quantity}} {{order._product.name}}s</p>



<h4>New Customers</h4>
<p ng-repeat="user in users | limitTo:3">{{user.name}}</p>
