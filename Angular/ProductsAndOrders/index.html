<!DOCTYPE html>
<html lang="en" ng-app='app'>

<head>
    <meta charset="UTF-8">
    <title>Products &amp; Orders</title>
    <style>
    div {
        margin-top: 20px;
        margin-bottom: 10px;
    }
    table {
        margin-top: 30px;
        width: 100%;
        border-collapse: collapse;
        border-spacing: 0;
    }
    td,
    th {
        border: 1px solid #CCC;
    }
    input {
        display: block;
    }
    </style>
    <script src="bower_components/angular/angular.js" charset="utf-8"></script>
    <script>
    var app = angular.module('app', []);
    app.factory('productFactory', [
        '$http',
        function($http) {
            var factory = {};
            var products = [
                {
                    name: "hat",
                    quantity: 50,
                    price: 14.99
                }
            ];
            factory.create = function(data, callback) {
                data.quantity = 50;
                products.push(data);
                callback(products);
            }
            factory.index = function(callback) {
                callback(products);
            }
            factory.update = function(data, callback) {
                if (Number.isInteger(data.quantity)) {
                    if (products[data.id].quantity - data.quantity > 0) {
                        products[data.id].quantity -= data.quantity;
                    } else {
                        products[data.id].quantity = 0;
                    }
                }
                callback(products);
            }
            factory.delete = function(id, callback) {
                products.splice(id, 1);
                callback(products);
            }
            return factory;

        }
    ])

    app.controller('productController', [
        '$scope',
        'productFactory',
        function($scope, productFactory) {
            // callback, but not as an anonymous function, rather a named function!
            function setProducts(data) {
                $scope.products = data;
                $scope.product = {};
            }

            $scope.product = {};
            $scope.products = [];

            $scope.index = function() {
                productFactory.index(setProducts);
            }

            $scope.index();
            $scope.create = function() {
                productFactory.create($scope.product, setProducts);
            }
            $scope.delete = function(id) {
                productFactory.delete(id, setProducts);
            }

        }
    ]);

    app.controller('ordersController', [
        '$scope',
        'productFactory',
        function($scope, productFactory) {
            function setProducts(data) {
                $scope.products = data;
                $scope.product = {};
            }
            $scope.products = [];

            productFactory.index(setProducts);
            $scope.update = function(id) {
                productFactory.update({
                    id: id,
                    quantity: 1
                }, setProducts);
            }
        }
    ]);
    </script>
</head>
<body>
    <div ng-controller="productController">
        <fieldset>
            <legend>Products Controller</legend>
            <form ng-submit="create()">
                <input type="text" ng-model="product.name">
                <input type="number" step="0.01" ng-model="product.price">
                <input type="submit" value="Add Product">
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody ng-repeat="product in products | orderBy: 'price' track by $index ">
                    <tr>
                        <td>{{product.name}}</td>
                        <td>{{product.price | currency:"USD $"}}</td>
                        <td>
                            <button ng-click="delete($index)">Delete Product</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </fieldset>
    </div>
    <div ng-controller='ordersController'>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody ng-repeat="product in products | orderBy: 'price' track by $index ">
                <tr>
                    <td>{{product.name}}</td>
                    <td>{{product.price | currency:"USD $"}}</td>
                    <td> {{product.quantity}} </td>
                    <td>
                        <button ng-click="update($index)">Buy Product</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
