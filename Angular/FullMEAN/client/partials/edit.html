<form class="section" method="post" ng-submit="update(form)">
    <div class="row">
        <div class="input-field col s6">
            <input type="text" name="fname" id="fname" ng-model="form.first_name">
            <label for="fname">First Name</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s6">
            <input type="text" name="lname" id="lname" ng-model="form.last_name">
            <label for="lname">Last Name</label>
        </div>
    </div>

    <div class="row">
        <button class="btn">Update Friend</button>
    </div>
</form>
<a ng-click="remove()">Remove Friend</a>
