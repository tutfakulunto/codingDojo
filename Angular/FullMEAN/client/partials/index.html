<div class="section">
    <div class="row center-align">
        <h1>All Friends</h1>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th colspan="3">Actions</th>
            </tr>
        </thead>

        <tbody>
            <tr ng-repeat="friend in friends">
                <td>{{friend.firstName}} {{friend.lastName}}</td>
                <td><a ng-href="/#/{{friend._id}}/show">Show</a></td>
                <td><a ng-href="/#/{{friend._id}}/edit">Edit</a></td>
                <td><a href ng-click="deleteFriend(friend._id)">Delete</a></td>
            </tr>
        </tbody>
    </table>
</div>
