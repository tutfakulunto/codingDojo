<div class="row">
    <div class="col-xs-10">
        <h2>Welcome, {{currentUser.name}}</h2>
    </div>
    <div class="col-xs-2">
        <a href="#/logout">Logout</a>
    </div>
</div>
<div ng-controller='topicsController'>
    <div class="row">
        <form class="form-inline pull-right">
            <input class="form-control" type="text" ng-model="filter_topic">
            <button class="btn btn-default">Search</button>
        </form>
    </div>
    <div class="row" style="margin-top: 25px;">
        <table class="table table-striped table-bordered" >
            <thead>
                <th>Category</th>
                <th>Topic</th>
                <th>User Name</th>
                <th>Posts</th>
            </thead> 
            <tbody>
                <tr ng-repeat="topic in topics | filter: filter_topic">
                    <td>{{topic.category}}</td>
                    <td><a ng-href="" ng-click="show(topic._id)" >{{topic.name}}</a></td>
                    <td><a ng-href="" ng-click="showUser(topic._user._id)">{{topic._user.name}}</a></td>
                    <td>{{topic.posts.length}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h3>Add a new Topic:</h3>
        </div>
    </div>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="topic" class="col-xs-1 control-label">Topic</label>
            <div class="col-xs-5 col-xs-offset-1">
                <input type="text" name="topic" ng-model="newTopic.name" ng-required="required" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="desc" class="col-xs-1 control-label">Description</label>
            <div class="col-xs-5 col-xs-offset-1">
                <textarea name="desc" class="form-control" ng-model="newTopic.description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="category" class="col-xs-1 control-label">Category</label>
            <div class="col-xs-3 col-xs-offset-1">
                <select class="form-control" ng-model="newTopic.category">
                    <option>Coding Dojo</option>
                    <option>Web Development</option>
                    <option>Ruby on Rails</option>
                    <option>UX</option>
                    <option>MySQL</option>
                </select>
            </div>
        </div>
        <button class="btn btn-default col-xs-offset-4" ng-click="addTopic()">Submit</button>
    </form>
</div>
